<h4>Grid mit 4/4 Teilung</h4>

<ng-container *ngFor="let mybook of books$ | async as books; index as ind">
  <ng-container *ngIf="!(ind % 4)">
    <div class="ui grid">
      <div class="four wide column">
        <bm-book-list-item 
        *ngIf="books[ind]"
        class="item" [book]="books[ind]" [routerLink]="books[ind].isbn">
        </bm-book-list-item>
      </div>

      <div class="four wide column">
        <bm-book-list-item 
        *ngIf="books[ind]"
        class="item" [book]="books[ind+1]" [routerLink]="books[ind+1].isbn">
        </bm-book-list-item>
      </div>
      <div class="four wide column">
        <bm-book-list-item 
        *ngIf="books[ind]"
        class="item" [book]="books[ind+2]" [routerLink]="books[ind+2].isbn">
        </bm-book-list-item>
      </div>

      <div class="four wide column">
        <bm-book-list-item 
        *ngIf="books[ind]"
        class="item" [book]="books[ind+3]" [routerLink]="books[ind+3].isbn">
        </bm-book-list-item>
      </div>
    </div>
  </ng-container>
</ng-container>
