<h2>Book Monkey PWA</h2>

<div class="ui mini menu">
  <a routerLink="home"  routerLinkActive="active" class="item" i18n="Text of the link to the home screen@@AppComponent:home">Home</a>
  <a routerLink="books" routerLinkActive="active" class="item" i18n="Text of the link to the books screen@@AppComponent:book">BÃ¼cher</a>
  <a routerLink="admin" routerLinkActive="active" class="item" i18n="Text of the link to the admin screen@@AppComponent:admin">Administration</a>
  <div class="right item">
    <button class="ui icon button"
      (click)="subscribeToNotifications()"
      [ngClass]="{
        'disabled': !permission,
        'default':  permission === 'default',
        'positive': permission === 'granted',
        'negative': permission === 'denied'
      }"><i class="bell icon"></i></button>
  </div>
</div>

<div routerLink="books"  routerLinkActive="active" class="item">
  <div class="ui animated button" tabindex="0">
    <div class="visible content">Book Books Bookliste</div>
    <div class="hidden content">
      <i class="right arrow icon"></i>
    </div>
  </div>
</div>
