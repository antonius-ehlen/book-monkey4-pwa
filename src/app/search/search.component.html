<div class="ui search">

  <div class="ui icon input">
    <input type="text" class="prompt" (keyup)="keyUp$.next($event.target.value)">
    <i class="search icon"></i>
  </div>
  <div class="results transition visible" *ngIf="foundBooks.length">
    <a class="result" *ngFor="let book of foundBooks" [routerLink]="['..', 'books', book.isbn]">
      <span class="ui red sub header">
        {{ book.title }}
      </span> <br>
      <span class="blue text">
        {{ book.subtitle }}
      </span>
    </a>
  </div>
</div>
